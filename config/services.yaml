services:
    _defaults:
        autowire: true
        autoconfigure: true
    App\:
        resource: "../src/"
        exclude:
            - "../src/DependencyInjection/"
            - "../src/Entity/"
            - "../src/Kernel.php"
    App\EventSubscriber\LocaleSubscriber:
        arguments: ["%kernel.default_locale%"]
    App\Twig\AppRuntime:
        arguments: ["@translator"]
        tags: ["twig.runtime"]
    Symfony\Component\HttpFoundation\Session\Storage\Handler\PdoSessionHandler:
        arguments:
            - "%env(DATABASE_URL)%"
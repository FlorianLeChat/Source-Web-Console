name: source-web-console

services:
    # https://hub.docker.com/_/redis
    redis:
        image: redis:8
        command: >
            --requirepass ${REDIS_PASSWORD} --maxmemory 128mb --maxmemory-policy allkeys-lru
        volumes:
            - ./docker/services/cache:/data
        healthcheck:
            test: redis-cli --raw incr ping
            retries: 3
            timeout: 5s
        ports:
            - "${REDIS_PORT}:${REDIS_PORT}"

    # https://hub.docker.com/_/mariadb
    mariadb:
        image: mariadb:12
        volumes:
            - ./docker/services/database:/var/lib/mysql
        command: [ "--collation-server=utf8mb4_unicode_ci" ]
        environment:
            TZ: ${APP_TIMEZONE}
            MARIADB_DATABASE: ${DATABASE_NAME}
            MARIADB_PORT: ${DATABASE_PORT}
            MARIADB_USER: ${DATABASE_USERNAME}
            MARIADB_PASSWORD: ${DATABASE_PASSWORD}
            MARIADB_AUTO_UPGRADE: true
            MARIADB_INITDB_SKIP_TZINFO: true
            MARIADB_RANDOM_ROOT_PASSWORD: true
        healthcheck:
            test: healthcheck.sh --su-mysql --connect --innodb_initialized
            retries: 3
            timeout: 5s
        ports:
            - "${DATABASE_PORT}:${DATABASE_PORT}"

    # https://hub.docker.com/_/phpmyadmin
    phpmyadmin:
        image: phpmyadmin:5-apache
        depends_on:
            mariadb:
                condition: service_healthy
        environment:
            PMA_HOST: ${DATABASE_HOST}
            PMA_PORT: ${DATABASE_PORT}
            PMA_USER: ${DATABASE_USERNAME}
            APACHE_PORT: 8080
            PMA_PASSWORD: ${DATABASE_PASSWORD}
        healthcheck:
            test: curl -f http://localhost
            retries: 3
            timeout: 5s
        ports:
            - "8080:8080"

    # https://github.com/FlorianLeChat/Source-Web-Console
    php:
        image: source-web-console
        command: ./docker/scripts/development/entrypoint.sh
        develop:
            watch:
                - path: .
                  action: sync
                  target: /var/www/html
                  ignore:
                    - vendor/
                    - node_modules/
                - path: composer.lock
                  action: rebuild
                - path: package-lock.json
                  action: rebuild
        volumes:
            - ./logs:/var/www/html/logs
        depends_on:
            redis:
                condition: service_healthy
            mariadb:
                condition: service_healthy
        environment:
            TZ: ${APP_TIMEZONE}
        healthcheck:
            test: curl -f http://localhost:8000/
            retries: 3
            timeout: 5s
        build:
            context: .
            dockerfile: ./docker/scripts/development/Dockerfile
        ports:
            - "8000:8000"
            - "8443:8443/udp"
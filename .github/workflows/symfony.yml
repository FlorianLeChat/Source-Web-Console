name: Symfony

on: workflow_call

permissions:
  contents: read

jobs:
  symfony-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-
    - name: Install Dependencies
      run: |
        npm install
        composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Build static assets
      run: npm run build
    - name: Create database and load fixtures
      run: |
        php bin/console --env=test doctrine:database:create --no-interaction
        php bin/console --env=test doctrine:schema:create --no-interaction
        php bin/console --env=test doctrine:fixtures:load --no-interaction
    - name: Run PHP Code Sniffer
      run: vendor/bin/phpcs -s
    - name: Run PHPStan
      run: vendor/bin/phpstan analyse
    - name: Execute tests with PHPUnit
      run: vendor/bin/phpunit

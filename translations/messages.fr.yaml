    tips: "Vous êtes sur la page de la configuration générale de votre serveur. Si vous indiquez les informations d'authentification de votre serveur FTP ou SFTP, le site peut proposer une configuration avancée de votre serveur en respectant l'anonymat et la sécurité des données sensibles."
    rcon:

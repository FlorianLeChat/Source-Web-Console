        description: "Ce paramètre permet de changer le mot de passe vers le module d'administration RCON pour le contrôle à distance."
    loading:
        title: "Écran de chargement"
        description: "Ce paramètre permet de modifier l'URL de destination vers l'écran de chargement qui doit être affiché lors du téléchargement automatique des ressources."
    storage:

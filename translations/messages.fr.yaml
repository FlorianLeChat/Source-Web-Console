    description: "La page de configuration est une page spéciale nécessitant pour l'utilisateur d'indiquer des informations de connexion supplémentaires pour débloquer des fonctionnalités additionnelles (données FTP/SFTP). Celles-ci permettent une configuration plus poussée des options et de la configuration générale du serveur normalement inaccessible par le système standard."


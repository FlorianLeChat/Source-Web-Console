help:
    faq: "Foire aux questions"
    tips: "Vous êtes sur la page de l'assistance utilisateur. Vous pourrez retrouver ici toutes les informations concernant la résolution des potentiels problèmes que vous pouvez rencontrer lors de l'utilisation du site. De plus, vous retrouverez des informations utiles sur le fonctionnement général et comment améliorer votre confort de navigation."
    count:
        users: "Utilisateurs"
        servers: "Serveurs"
        requests: "Requêtes"
        donators: "Donateurs"
    answer:
        1: "L'inscription sur le site se fait sur la page d'accueil du site. Sur cette page, vous retrouverez la présentation des fonctionnalités ainsi qu'un moyen afin de procéder à votre inscription et à votre connexion. L'inscription se fait en deux étapes : d'abord vous devez renseigner vos informations personnelles afin de créer un compte utilisateurs, dans un second temps vous serez invité à remplir des informations sur l'un de vos serveurs de jeux. Ces informations seront ensuite traités pour l'affichage des données sur le tableau de bord."
        2: "Lors de votre inscription au site, votre compte est automatiquement défini en tant qu'utilisateur classique et vous possédez d'or et déjà d'un grands nombres de fonctionnalités disponibles. Cependant, si vous réalisez une donation unique d'un montant que vous voulez, vous aurez la possibilité de débloquer des avantages et des fonctionnalités supplémentaires pour améliorer votre expérience d'utilisateurs."
        3: "Le site actuel et les sites concurrents sont possèdent plusieurs différences. D'abord, les sites concurrents ne peuvent pas être accessibles sans compte utilisateur et sans avoir déjà acheté un service chez leurs infrastructures. Cela signifie que l'accès à leur panneau d'administration dépend d'une souscription à leurs services, notre site est alors totalement gratuit d'utilisateur. La seconde est que notre site utilise les dernières versions de communication entre nos serveurs et vos infrastructures afin de faciliter la rapidité d'exécution de toutes vos actions."
    question:
        1: "Comment s'inscrire sur le site ?"
        2: "Quels sont les avantages des utilisateurs donateurs ?"
        3: "Quelle est la différence entre le site actuel et les concurrents ?"
    description: "La page de l'assistance utilisateur est la page la plus important pour tous les utilisateurs qui peuvent rencontrer des problèmes lors de l'utilisation ou la navigation à travers l'entièreté du site. Elle permet également de donner des indications supplémentaires afin d'améliorer l'expérience générale d'utilisation."